<ion-content class="ion-padding modal-container">
  <div class="modal-content">
    <ion-icon name="alert-circle-outline" size="large" color="danger"></ion-icon>
    <h1 color="danger">La ciudad ingresada no fue encontrada.</h1>
    <p>Por favor, verifica el nombre y vuelve a intentarlo.</p>
    <img src="../../assets/img/cityNotFound.png" width="150" height="150" />
    <ion-button expand="block" (click)="dismiss()">Aceptar</ion-button>
  </div>
</ion-content>
